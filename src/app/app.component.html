
  <mat-toolbar>{{title}}</mat-toolbar>

  <mat-form-field style="margin:20px">
    <input matInput placeholder="Search" type="search" [(ngModel)]="searchTerm" (ngModelChange)="newSearch(searchTerm)">
  </mat-form-field>

  <br/>

  <mat-list>
    <mat-list-item
    style="margin:0 20px"
    role="listitem"
    *ngFor="let todo of results"
    >
      {{ todo.full_name }}
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
